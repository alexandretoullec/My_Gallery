<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="img/devchallenges.png" />
    <title>My gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/main.css" />
    
  </head>

  <body>
    <section class="card-presentation">
      <img
        class="card-presentation__img"
        style="width: 200px"
        src="/img/profilePhoto.png"
        alt=""
      />
      <h1 class="card-presentation__name">Rodney Cotton</h1>
      <p class="card-presentation__place">Helsinki, Finland</p>
      <div class="card-presentation__card elt1">
        <h2 class="card-presentation__card__title">100</h2>
        <p class="card-presentation__card__p">Posts</p>
      </div>
      <div class="card-presentation__card elt2">
        <h2 class="card-presentation__card__title">2,242</h2>
        <p class="card-presentation__card__p">Follower</p>
      </div>
      <div class="card-presentation__card elt3">
        <h2 class="card-presentation__card__title">1,432</h2>
        <p class="card-presentation__card__p">Following</p>
      </div>
    </section>

    <section class="photos">
      <img class="photo1 photo" src="/img/photo1.png" alt="" />
      <img class="photo2 photo" src="/img/photo2.png" alt="" />
      <img class="photo3 photo" src="/img/photo3.png" alt="" />
      <img class="photo4 photo" src="/img/photo4bis.png" alt="" />
      <img class="photo5 photo" src="/img/photo5.png" alt="" />
      <img class="photo6 photo" src="/img/photo6.png" alt="" />
    </section>

    <footer>
      <p>created by Alex Dev - devChallenges.io</p>
    </footer>
  </body>
</html>
